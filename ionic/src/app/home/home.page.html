<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngIf="year">
      <ion-col size="4">
        <ion-button (click)="decreaseYear()" *ngIf="!year.ItIsInTheCurrentYear()" expand="full" color="dark">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-input readonly type="text" [(ngModel)]="currentYear" class="current-year-input"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="increaseYear()" expand="full" color="dark">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="year">
      <ion-col size='12' size-sm='6' size-md='6' size-lg='4' *ngFor="let month of year.Months({passed:false}); month as month" class="ion-text-center month">
        <strong>{{ month.Name() }}</strong>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let day of days; day as day">
              <h5>
                <strong>
                  {{ day[0] }}
                </strong>
              </h5>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let week of month.Grid(); week as week">
            <ion-col *ngFor="let day of week; day as day" [ngClass]="[day.ClassType()]">
              <span>{{ day.Value() }}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
